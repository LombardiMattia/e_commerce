<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CDNJS, API JS FONTAWERSOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--FAVICON REFERENCE-->
    <link rel="icon" href="images/right-to-bracket-solid.svg" />

    <!--FOGLIO DI STILE, CSS-->
    <link rel="stylesheet" href="../assets/css/styleRegistrati.css" />

    <!--SCRIPT JS DI RIFERIMENTO-->
    <script src="../assets/js/gestioneScriptIndex.js" defer></script>

    <title>ERCE - SIGN IN</title>
  </head>
  <body>
    <div id="contenitore_generale">
      <div id="sx" class="spalla">
        <span id="titolo">Registrati</span>
        <span id="testo"
          >Non hai ancora un account? C'è ancora tempo; inserisci le tue
          credenziali e inizia ad acquistare come non mai.</span
        >

        <form id="inserimento">
          <label for="nome">
            Nome:
            <input
              type="text"
              id="nome"
              placeholder="Inserisci il tuo nome"
              class="input"
            />
          </label>

          <label for="cognome">
            Cognome:
            <input
              type="text"
              id="cognome"
              class="input"
              placeholder="Inserisci il tuo cognome"
            />
          </label>

          <label for="password">
            Password:
            <div id="box-psw">
              <input
                type="password"
                id="psw"
                class="input"
                placeholder="Inserisci password"
              />
              <button type="button" id="eye" onclick="gestionePassword()">
                <!--OCCHIO CHIUSO-->
                <span id="chiuso">
                  <i class="fa-regular fa-eye-slash"></i>
                </span>

                <!--OCCHIO APERTO-->
                <span id="aperto">
                  <i class="fa-regular fa-eye"></i>
                </span>
              </button>
            </div>
          </label>

          <label for="mail">
            Mail
            <input
              type="email"
              name="data"
              placeholder="Inserisci la tua e-mail"
              id="mail"
            />
          </label>
          <button type="button" id="login" onclick="registrati()">
            Registrati
          </button>
        </form>
        <div id="error-message"></div>
      </div>

      <div id="dx" class="spalla">
        <div id="intestazione">PERCHÈ ERCE?</div>
        <ul id="motive">
          <li>
            <span class="icona">
              <i class="fa-solid fa-bolt"></i>
            </span>
            <div class="sm">SEMPLICE</div>
          </li>

          <li>
            <span class="icona">
              <i class="fa-solid fa-shield"></i>
            </span>

            <div class="sm">SICURO</div>
          </li>

          <li>
            <span class="icona">
              <i class="fa-solid fa-heart"></i>
            </span>

            <div class="sm">AFFIDABILE</div>
          </li>

          <li>
            <span class="icona"> <i class="fa-solid fa-star"></i> </span>

            <div class="sm">PERSONALIZZABILE</div>
          </li>

          <li>
            <span class="icona"> <i class="fa-solid fa-leaf"></i> </span>

            <div class="sm">100% ECO</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
